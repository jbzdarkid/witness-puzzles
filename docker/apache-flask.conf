<VirtualHost *:80>
#  ServerName www.witnesspuzzles.com
#  ServerAlias witnesspuzzles.com
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  WSGIDaemonProcess apache-flask processes=4 threads=20 \
    python-path=/var/www/apache-flask/app/ \
    home=/var/www/apache-flask/app/
  WSGIProcessGroup apache-flask
  WSGIScriptAlias / /var/www/apache-flask/app/apache-flask.wsgi

  <Directory "/var/www/apache-flask/app/">
    Header set Access-Control-Allow-Origin "*"
    WSGIProcessGroup apache-flask
    WSGIApplicationGroup %{GLOBAL}
    Options +ExecCGI
    Require all granted
  </Directory>
</VirtualHost>
