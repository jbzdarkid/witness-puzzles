<VirtualHost *>
    ServerName witnesspuzzles.com

    WSGIDaemonProcess witness_puzzles user=user1 group=group1 threads=5
    WSGIScriptAlias / /var/www/witnesspuzzles/docker/wp.wsgi

    <Directory /var/www/witnesspuzzles>
        WSGIProcessGroup witnesspuzzles
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>
