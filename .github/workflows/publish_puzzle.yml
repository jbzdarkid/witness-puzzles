name: Validate and publish
on:
  workflow_dispatch:
    inputs:
      puzzle:
        required: true
        type: string
      requestId:
        required: true
        type: string

run-name: Validating request ${{ inputs.requestId }}

concurrency:
  group: ${{ github.workflow }} # Limit to one publish action at a time, others will queue behind.

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Cloning the repo
      run: |
        mkdir -p $GITHUB_WORKSPACE
        cd $GITHUB_WORKSPACE
        git init
        git remote add origin $GITHUB_SERVER_URL/$GITHUB_REPOSITORY
        git fetch origin --depth 1 $GITHUB_REF_NAME
        git checkout $GITHUB_REF_NAME
    - name: Validating puzzle
      id: validate
      run: python -u .github/workflows/validate.py
      env:
        PUZZLE: ${{ inputs.puzzle }}
        SECRET: ${{ secrets.GPG_KEY }}
    - name: Publishing puzzle ${{ steps.validate.outputs.display_hash }}
      run: |
        git add .
        git config user.email "jbzdarkid@users.noreply.github.com"
        git config user.name "Validate and publish workflow"
        git commit -m "Published puzzle ${{ steps.validate.outputs.display_hash }}"
        # git push
        git show HEAD

