    <script>loadHeader('Challenge Practice')</script>

    <div style="text-align: center;">
      <select id="challengeType" onchange="setChallengeType()">
        <option value="full">Full Challenge</option>
        <option value="intro">First 3 mazes</option>
        <option value="shuffle">Central Pillar</option>
        <option value="triple-2">Black/White Triple</option>
        <option value="triple-3">White/Green/Purple Triple</option>

        <option value="pillars">Pillars</option>
      </select>
      <button id="generate" onpointerdown="generateNew()">Generate New</button>
      <button onpointerdown="showSolutions()">Show Solutions</button>
    </div>

    <div id="puzzles" style="display: flex; justify-content: space-evenly"></div>
    <div id="solutions" style="display: flex; justify-content: space-evenly"></div>
