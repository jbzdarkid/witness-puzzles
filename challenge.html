<html xmlns="http://www.w3.org/2000/xhtml">
  <head>
    </style>
    <meta property="og:title" content="The Challenge"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Witness Puzzles"/>
    <meta name="robots" content="nosnippet"/>
    <link rel="stylesheet" type="text/css" href="data/style.css" id="stylesheet">
    <link rel="icon" type="image/png" href="data/favicon.png">
    <script type="text/javascript" src="engine/utilities.js"></script>
    <script type="text/javascript" src="engine/svg.js"></script>
    <script async type="text/javascript" src="engine/polyominos.js"></script>
    <script async type="text/javascript" src="engine/puzzle.js"></script>
    <script async type="text/javascript" src="engine/solve.js"></script>
    <script async type="text/javascript" src="engine/validate.js"></script>
    <script async type="text/javascript" src="engine/display2.js"></script>
    <script async type="text/javascript" src="engine/trace2.js"></script>
    <script async type="text/javascript" src="challenge.js"></script>
    <title>Challenge Practice</title>
  </head>
  <body>
    <script>loadHeader('Challenge Practice')</script>

    <div style="text-align: center; margin-bottom: 10px">
      <select id="challengeType" onchange="generate(this.value)">
        <option value="full">Full Challenge</option>
        <option value="intro">First 3 Mazes</option>
        <option value="scramble-polyominos">Polyominos</option>
        <option value="scramble-stars">Stars</option>
        <option value="scramble-symmetry">Symmetry</option>
        <option value="triple2">2 Color Triple</option>
        <option value="triple3">3 Color Triple</option>
        <option value="triangles">Triangles</option>
        <option value="pillars">Pillars</option>
        <option value="doors" hidden>Random Doors</option>
      </select>
      <button id="generateNew" onpointerdown="generateNew()">Generate New</button>
      <div style="display: inline-block; vertical-align: top">
        <div id="progressBox" style="display: none; width: 220px; border: 1px solid black; margin-top: 2px">
          <label id="progressPercent" style="float: left; margin-left: 4px;">0%</label>
          <div id="progress" style="z-index: -1; height: 38px; width: 0%; background-color: #390"></div>
        </div>
      </div>

      <button id="showSolutions" onpointerdown="showSolutions()">Show Solutions</button>
    </div>

    <div id="puzzles" style="display: flex; justify-content: space-evenly; align-items: center"></div>
  </body>
</html>
